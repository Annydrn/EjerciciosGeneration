<!DOCTYPE html>
  <html>
    <head>
      <meta charset=utf-8 />
      <title>Return first and last name from a form - w3resource</title>
    </head>
    
    <body>
 <form id="form1" onsubmit="getFormValue(); return false;">
    First name: <input type="text" name="fname" id="fname" value="David"><br>
    Last name: <input type="text" name="lname" id="lname" value="Beckham"><br>
    <input type="submit" value="Submit">
  </form>
  <script>
    function getFormValue() {
      const nombre = document.getElementById("fname").value;
      const apellido = document.getElementById("lname").value;
      resultado(nombre, apellido);
    }

    function resultado(nombre, apellido) {
      console.log(`Hola ${nombre} ${apellido}`);
    }
  </script>
    </body>
</html>
